<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot{
            background-color: cyan;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2">30</td>
            </tr>
        </tfoot>
    </table>
    
<table>
	 <tr>
		  <th>Produto</th>
		  <th>Cor</th> 
		  <th>Tamanho</th> 
		  <th>Preço</th>
		  <th>Disponibilidade</th> 
	 </tr>
  
	 <tr>
		  <td>Bermuda</td>
		  <td>Vermelha</td> 
		  <td>M</td>
		  <td>R$ 50,00</td> 
		  <td>Em estoque</td> 
	 </tr> 
	 <tr>
		  <td>Calça Jeans</td> 
		  <td>Azul</td>
		  <td>P</td> 
		  <td>R$ 100,00</td> 
		  <td>Esgotado</td> 
	 </tr> 
</table> 

</body>
</html>
